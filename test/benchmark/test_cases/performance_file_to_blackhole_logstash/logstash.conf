input {
  file {
    path => "/home/logstash/*.log"
    start_position => "beginning"
  }
}
filter {
  grok {
    match => { "message" => "%{IP:ip} %{DATA:ident} %{DATA:auth} \[%{HTTPDATE:timestamp}\] \"%{WORD:method} %{DATA:request} HTTP/%{NUMBER:http_version}\" %{NUMBER:response_code} (?:%{NUMBER:bytes}|-) \"%{DATA:referrer}\" \"%{DATA:user_agent}\"" }
  }
  drop {}
}
output {
  stdout {}
}