filebeat.inputs:
- type: filestream
  id: input-file
  paths:
    - /home/filebeat/*.log
  prospector.scanner.check_interval: 1s

processors:
  - decode_json_fields:
      fields: ["message"]
      target: "json"
  - drop_event:
      when:
        not:
          equals:
            json.user-agent: "no-agent"

output.console:
  pretty: true
